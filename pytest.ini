[pytest]
# Pytest configuration for ELIS System tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    registration: User registration tests
    login: User login tests
    deletion: User deletion tests
    integration: Integration tests
    slow: Slow running tests

# Timeout for tests (in seconds)
timeout = 30

# Coverage options
# Run with: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */dev-venv/*
    */uvenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
